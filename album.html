<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestra Galer√≠a üì∏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ESTILOS ESPEC√çFICOS DEL √ÅLBUM */
        body {
            background: linear-gradient(135deg, #fff0f5 0%, #ffebee 100%);
            text-align: center;
            padding: 40px 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #d81b60;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            color: #880e4f;
            margin-bottom: 40px;
        }

        /* GRILLA DE FOTOS (Mamposter√≠a / Masonry simple) */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .photo-item {
            position: relative;
            height: 300px; /* Altura fija para uniformidad */
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.4s ease;
            border: 4px solid white;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* EFECTOS AL PASAR EL MOUSE */
        .photo-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(216, 27, 96, 0.4);
            z-index: 10;
            border-color: #d81b60;
        }

        .photo-item:hover img {
            transform: scale(1.1); /* Zoom suave */
        }

        /* TEXTO OCULTO QUE APARECE AL HOVER */
        .caption {
            position: absolute;
            bottom: -50px; /* Oculto abajo */
            left: 0;
            width: 100%;
            background: rgba(216, 27, 96, 0.85);
            color: white;
            padding: 10px;
            font-weight: bold;
            transition: bottom 0.3s ease;
            font-size: 0.9rem;
        }

        .photo-item:hover .caption {
            bottom: 0; /* Sube y se muestra */
        }

        /* BOT√ìN VOLVER */
        .btn-volver {
            display: inline-block;
            margin-top: 50px;
            padding: 15px 40px;
            background: #d81b60;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(216, 27, 96, 0.3);
            transition: transform 0.2s, background 0.2s;
        }
        .btn-volver:hover {
            transform: scale(1.05);
            background: #ad1457;
        }

    </style>
</head>
<body>

    <div class="gallery-container">
        <h1>Nuestros Momentos</h1>
        <p class="subtitle">Colecci√≥n de sonrisas, abrazos y recuerdos favoritos.</p>

            <div class="photo-item">

            <div class="photo-item">

                <div class="caption">Haciendo locuras ü§™</div>

            <div class="photo-item">
